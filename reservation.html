<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Reservasi Baru</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-4">Buat Reservasi Baru</h2>
        <form id="reservation-form">
            <div class="form-group">
                <label for="name">Nama Pemesan</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="roomNumber">Nomor Ruangan</label>
                <select class="form-control" id="roomNumber" required>
                    <!-- Daftar Ruangan akan dimasukkan disini oleh JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="date">Tanggal Reservasi</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="startTime">Waktu Mulai</label>
                <input type="time" class="form-control" id="startTime" required>
            </div>
            <div class="form-group">
                <label for="duration">Durasi (Jam)</label>
                <input type="number" class="form-control" id="duration" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Buat Reservasi</button>
        </form>
        <a href="reservations-list.html" class="btn btn-primary mt-3">Lihat Daftar Reservasi</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
